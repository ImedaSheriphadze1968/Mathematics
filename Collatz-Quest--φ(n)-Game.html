  <script>
    const langs = {
      en: {
        title: "Collatz Quest â€“ Ï†(n)",
        desc: "Enter a number and discover its Collatz journey.",
        button: "Start"
      },
      ka: {
        title: "áƒ™áƒáƒšáƒáƒªáƒ˜áƒ¡ áƒ™áƒáƒ“áƒ˜ â€“ Ï†(n) áƒ—áƒáƒ›áƒáƒ¨áƒ˜",

      ru: {
        title: "ĞšĞ¾Ğ´ ĞšĞ¾Ğ»Ğ»Ğ°Ñ‚Ñ†Ğ° â€“ Ğ¸Ğ³Ñ€Ğ° Ï†(n)",
        desc: "Ğ’Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ Ñ‡Ğ¸ÑĞ»Ğ¾ Ğ¸ ÑƒĞ·Ğ½Ğ°Ğ¹Ñ‚Ğµ ĞµĞ³Ğ¾ Ğ¿ÑƒÑ‚ÑŒ ĞšĞ¾Ğ»Ğ»Ğ°Ñ‚Ñ†Ğ°.",

    function changeLang() {
      const l = document.getElementById("lang").value;
      document.getElementById("title").innerText = langs[l].title;
      document.getElementById("desc").innerText = langs[l].desc;
      document.querySelector("button").innerText = langs[l].button;
    }

    function startGame() {
      const n = parseInt(document.getElementById("num").value);
      if (!n || n < 1) return alert("Please enter a valid positive number.");

      let steps = [n];
      let current = n;
      while (current !== 1) {
        if (current % 2 === 0) {
          current = current / 2;
        } else {
          current = (3 * current + 1) / (2 ** v2(3 * current + 1));
        }
        steps.push(current);
      }
      document.getElementById("output").innerHTML = steps.map((s, i) => `Step ${i + 1}: ${s}`).join("<br>");
      drawGraph(steps);
    }

    function v2(n) {
      let r = 0;
      while (n % 2 === 0) {
        n /= 2;
        r++;
      }
      return r;
    }

    function drawGraph(data) {
      const canvas = document.getElementById("graph");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const max = Math.max(...data);
      const w = canvas.width;
      const h = canvas.height;

      ctx.beginPath();
      ctx.moveTo(0, h - (data[0] / max) * h);

      data.forEach((val, i) => {
        const x = (i / (data.length - 1)) * w;
        const y = h - (val / max) * h;
        ctx.lineTo(x, y);
      });

      ctx.strokeStyle = "#00ffcc";
      ctx.lineWidth = 2;
      ctx.stroke();
    }
  </script>
