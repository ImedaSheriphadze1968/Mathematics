<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pascal Quest Game with Languages</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
    }
    #triangle {
      display: inline-block;
      margin-top: 20px;
    }
    .row {
      display: flex;
      justify-content: center;
      margin: 2px;
    }
    .cell {
      background: #3498db;
      border-radius: 5px;
      padding: 5px 10px;
      margin: 1px;
      min-width: 20px;
      transition: background 0.3s;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #e67e22;
      color: #fff;
    }
    button:hover {
      background: #d35400;
    }
  </style>
</head>
<body>
  <h1 id="title">ğŸŒŸ Pascal Quest ğŸŒŸ</h1>
  <div id="triangle"></div>
  <div>
    <button id="btnAddRow">â• Add Row</button>
    <button id="btnChangeColors">ğŸ¨ Change Colors</button>
    <button id="btnChangeLang">ğŸŒ Change Language</button>
  </div>

  <script>
    const languages = ['en', 'ka', 'ru']; // English, Georgian, Russian
    let currentLangIndex = 0;

    // áƒ¢áƒ”áƒ¥áƒ¡áƒ¢áƒ”áƒ‘áƒ˜ áƒ¡áƒ®áƒ•áƒáƒ“áƒáƒ¡áƒ®áƒ•áƒ áƒ”áƒœáƒ”áƒ‘áƒ–áƒ”
    const texts = {
      en: {
        title: "ğŸŒŸ Pascal Quest ğŸŒŸ",
        addRow: "â• Add Row",
        changeColors: "ğŸ¨ Change Colors",
        changeLang: "ğŸŒ Change Language"
      },
      ka: {
        title: "ğŸŒŸ áƒáƒáƒ¡áƒ™áƒáƒšáƒ˜áƒ¡ áƒ“áƒáƒ•áƒáƒšáƒ”áƒ‘áƒ ğŸŒŸ",
        addRow: "â• áƒ áƒ˜áƒ’áƒ˜áƒ¡ áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ",
        changeColors: "ğŸ¨ áƒ¤áƒ”áƒ áƒ”áƒ‘áƒ˜áƒ¡ áƒ¨áƒ”áƒªáƒ•áƒšáƒ",
        changeLang: "ğŸŒ áƒ”áƒœáƒ˜áƒ¡ áƒ¨áƒ”áƒªáƒ•áƒšáƒ"
      },
      ru: {
        title: "ğŸŒŸ Ğ—Ğ°Ğ´Ğ°Ğ½Ğ¸Ğµ ĞŸĞ°ÑĞºĞ°Ğ»Ñ ğŸŒŸ",
        addRow: "â• Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ¸Ñ‚ÑŒ Ñ€ÑĞ´",
        changeColors: "ğŸ¨ Ğ˜Ğ·Ğ¼ĞµĞ½Ğ¸Ñ‚ÑŒ Ñ†Ğ²ĞµÑ‚Ğ°",
        changeLang: "ğŸŒ Ğ¡Ğ¼ĞµĞ½Ğ¸Ñ‚ÑŒ ÑĞ·Ñ‹Ğº"
      }
    };

    let triangleData = [[1]];

    function generateNextRow() {
      const prevRow = triangleData[triangleData.length - 1];
      const newRow = [1];
      for (let i = 0; i < prevRow.length - 1; i++) {
        newRow.push(prevRow[i] + prevRow[i + 1]);
      }
      newRow.push(1);
      triangleData.push(newRow);
    }

    function renderTriangle() {
      const container = document.getElementById('triangle');
      container.innerHTML = '';
      triangleData.forEach(row => {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'row';
        row.forEach(num => {
          const cellDiv = document.createElement('div');
          cellDiv.className = 'cell';
          cellDiv.innerText = num;
          rowDiv.appendChild(cellDiv);
        });
        container.appendChild(rowDiv);
      });
    }

    // áƒ”áƒœáƒ˜áƒ¡ áƒ¢áƒ”áƒ¥áƒ¡áƒ¢áƒ”áƒ‘áƒ˜áƒ¡ áƒ’áƒáƒœáƒáƒ®áƒšáƒ”áƒ‘áƒ áƒ”áƒšáƒ”áƒ›áƒ”áƒœáƒ¢áƒ”áƒ‘áƒ–áƒ”
    function updateTexts() {
      const lang = languages[currentLangIndex];
      document.getElementById('title').innerText = texts[lang].title;
      document.getElementById('btnAddRow').innerText = texts[lang].addRow;
      document.getElementById('btnChangeColors').innerText = texts[lang].changeColors;
      document.getElementById('btnChangeLang').innerText = texts[lang].changeLang;
    }

    function addRow() {
      generateNextRow();
      renderTriangle();
    }

    function changeColors() {
      document.querySelectorAll('.cell').forEach(cell => {
        const r = Math.floor(Math.random() * 200 + 50);
        const g = Math.floor(Math.random() * 200 + 50);
        const b = Math.floor(Math.random() * 200 + 50);
        cell.style.backgroundColor = `rgb(${r},${g},${b})`;
      });
    }

    function changeLanguage() {
      currentLangIndex = (currentLangIndex + 1) % languages.length;
      updateTexts();
    }

    // áƒ‘áƒ›áƒ£áƒšáƒ”áƒ‘áƒ˜áƒ¡ áƒ“áƒáƒ­áƒ”áƒ áƒáƒ–áƒ” áƒ¤áƒ£áƒœáƒ¥áƒªáƒ˜áƒ”áƒ‘áƒ˜áƒ¡ áƒ›áƒ˜áƒ‘áƒ›áƒ
    document.getElementById('btnAddRow').onclick = addRow;
    document.getElementById('btnChangeColors').onclick = changeColors;
    document.getElementById('btnChangeLang').onclick = changeLanguage;

    // áƒ—áƒáƒ•áƒ“áƒáƒáƒ˜áƒ áƒ•áƒ”áƒšáƒ˜ áƒ áƒ”áƒœáƒ“áƒ”áƒ áƒ˜ áƒ“áƒ áƒ¢áƒ”áƒ¥áƒ¡áƒ¢áƒ”áƒ‘áƒ˜áƒ¡ áƒ’áƒáƒœáƒáƒ®áƒšáƒ”áƒ‘áƒ
    renderTriangle();
    updateTexts();
  </script>
</body>
</html>
